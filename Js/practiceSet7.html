<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>object</title>
</head>
<body>
    <script>
        let product ={
            size: 'S',
            name: 'Jeans',
            fit: 'Slim fit',
            deliveryTime: '2 Day'
        };
        let copyProduct = product;
        console.log(product)
        copyProduct.size = 'M'
        console.log(product)
        copyProduct.fit = 'Baggy fit'
        console.log(product)

        console.log(product.deliveryTime);

        let obj = {
            message: 'Good Job',
            status: 'Complete',
        };
         
        console.log(obj);
        let {message, status} = obj;
        console.log(message);
        console.log(status);
    </script>
</body>
</html>
