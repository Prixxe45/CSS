<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bag_button {
        background-color: rgb(140, 217, 140);
        border: none;
        padding: 5px 10px;
        border-radius: 30px;
    }

    .wish_button {
        border-radius: 10px;
        padding: 2px 40px;
        text-transform: uppercase;
    }
</style>

<body>
    <button class="bag_button" onclick=" cartQuantity= cartQuantity + 1;
       document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} Item`;">add to bag</button>
    <button class="wish_button" onclick=" cartQuantity=cartQuantity - 1;
       document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} Item`;"> Move to
        whishlist</button>
    <button class="bag_button" onclick=" cartQuantity += 2;
       document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} Item`;">Add 1+1 sale item</button>

    <h1 id="cartSummary">Your bag has 0 items</h1>


    <script>
        let cartQuantity = 0;
        document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} Item`;
    </script>
</body>

</html>
