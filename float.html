<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property

    </title>
    <style>
        #container{
         height: 200px;
         width: 500px;
         background-color: palevioletred;
         border: 2px solid brown;
        }
        #box1{
            background-color: khaki;
            height: 50px;
            width: 50px;
            
            position: relative;
            top: 50px;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" >box 1</div>
        
    </div>
</body>
</html>
